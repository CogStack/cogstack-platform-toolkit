apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "medcat-trainer-helm.fullname" . }}-test-connection"
  labels:
    {{- include "medcat-trainer-helm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "medcat-trainer-helm.fullname" . }}-nginx:{{ .Values.service.port }}/nginx/health/live', '-U helm-test {{ .Chart.Name }}-v{{ .Chart.Version }}']
  restartPolicy: Never
