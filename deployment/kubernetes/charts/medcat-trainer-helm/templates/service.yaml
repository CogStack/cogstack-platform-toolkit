apiVersion: v1
kind: Service
metadata:
  name: {{ include "medcat-trainer-helm.fullname" . }}-medcat-trainer
  labels:
    {{- include "medcat-trainer-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "medcat-trainer-helm.selectorLabels" . | nindent 4 }}

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert --file docker-compose.yml
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: medcattrainer
  name: medcattrainer
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
  selector:
    io.kompose.service: medcattrainer
