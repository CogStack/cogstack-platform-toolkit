apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "medcat-service.fullname" . }}-test-connection"
  labels:
    {{- include "medcat-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "medcat-service.fullname" . }}:{{ .Values.service.port }}/api/health/live', '-U helm-test {{ .Chart.Name }}-v{{ .Chart.Version }}']
  restartPolicy: Never
